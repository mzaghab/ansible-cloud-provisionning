---
# AZURE param
azure_storage_account_type: "Standard_LRS"
azure_default_location: "FranceCentral" # westeurope or FranceCentral
azure_default_vm_size: "Standard_D2_v3"
azure_vm_admin_username: "mounir"
azure_vm_admin_ssh_key: "ssh-rsa "

# Cluster params
azure_resource_suffixe: "001"
azure_resource_group: "my-resource-group-{{ azure_resource_suffixe }}"
azure_storage_account: "mystorageaccount861{{ azure_resource_suffixe }}"
azure_virtual_network: "my-virtual-network-{{ azure_resource_suffixe }}"
azure_virtual_interface: "my-virtual-interface-{{ azure_resource_suffixe }}"
azure_subnet: "my-subnet-{{ azure_resource_suffixe }}"
azure_security_group: "my-security-group-{{ azure_resource_suffixe }}"
azure_network_address_prefixes: "10.0.0.0/24"
azure_vm_image:
  {   offer: "CentOS",
      publisher: "OpenLogic",
      sku: "7.4",
      version: "latest"
  }
azure_virtual_machines: 
  - { name: "local-repo", virtual_interface: "vir-net-{{ azure_resource_suffixe }}-lr", vm_size: "Standard_D1_v2"}
  - { name: "host01-{{ azure_resource_suffixe }}", virtual_interface: "vir-net-{{ azure_resource_suffixe }}-01"}
  - { name: "host02-{{ azure_resource_suffixe }}", virtual_interface: "vir-net-{{ azure_resource_suffixe }}-02"}
  - { name: "host03-{{ azure_resource_suffixe }}", virtual_interface: "vir-net-{{ azure_resource_suffixe }}-03"}
  - { name: "host04-{{ azure_resource_suffixe }}", virtual_interface: "vir-net-{{ azure_resource_suffixe }}-04"}
  - { name: "host05-{{ azure_resource_suffixe }}", virtual_interface: "vir-net-{{ azure_resource_suffixe }}-05"}

